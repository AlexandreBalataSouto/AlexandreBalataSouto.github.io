<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="keyboardStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>


    <div id="boxScreen">

    </div>
    <div class="keyboard">
        <table>
            <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
                <td id="0">0</td>
            </tr>
            <tr>
                <td id="q">Q</td>
                <td id="w">W</td>
                <td id="e">E</td>
                <td id="r">R</td>
                <td id="t">T</td>
                <td id="y">Y</td>
                <td id="u">U</td>
                <td id="i">I</td>
                <td id="o">O</td>
                <td id="p">P</td>
            </tr>
            <tr>
                <td id="a">A</td>
                <td id="s">S</td>
                <td id="d">D</td>
                <td id="f">F</td>
                <td id="g">G</td>
                <td id="h">H</td>
                <td id="j">J</td>
                <td id="k">K</td>
                <td id="l">L</td>
                <td id="ñ">Ñ</td>
            </tr>
            <tr>
                <td id="z">Z</td>
                <td id="x">X</td>
                <td id="c">C</td>
                <td id="v">V</td>
                <td id="b">B</td>
                <td id="n">N</td>
                <td id="m">M</td>
                <td colspan="3" id="delete">Delete</td>

            </tr>
            <tr>
                <td colspan="5" id="space">Space</td>
                <td colspan="5" id="enter">Enter</td>
            </tr>
        </table>
    </div>

    <script>
        $(document).ready(function() {

            var array = [];

            $("td").click(function(e) {
                if (e.target.id == "space") {
                    $("#boxScreen").append("\u00A0");

                    $("#space").css("background-color", "grey");
                    setTimeout(function() {
                        $("#space").css("background-color", "white");
                    }, 300);

                    array.push("space");

                } else if (e.target.id == "enter") {
                    $("#boxScreen").append("<br>");

                    $("#enter").css("background-color", "grey");
                    setTimeout(function() {
                        $("#enter").css("background-color", "white");
                    }, 300);

                    array.push("enter");

                } else if (e.target.id == "delete") {

                    $("#delete").css("background-color", "grey");
                    setTimeout(function() {
                        $("#delete").css("background-color", "white");
                    }, 300);

                    array.pop();
                    $("#boxScreen").text("");

                    for (var i = 0; i < array.length; i++) {
                        if (array[i] == "space") {
                            $("#boxScreen").append("\u00A0");
                        } else if (array[i] == "enter") {
                            $("#boxScreen").append("<br>");
                        } else {
                            $("#boxScreen").append(array[i]);
                        }
                    }

                } else {

                    $("#" + e.target.id).css("background-color", "grey");
                    setTimeout(function() {
                        $("#" + e.target.id).css("background-color", "white");
                    }, 300);

                    $("#boxScreen").append(e.target.id);
                    array.push(e.target.id);
                }
            }); //END FUNCTION CLICK


            $("body").keypress(function(e) {
                console.log(e.keyCode);
                if (e.keyCode >= 48 && e.keyCode <= 57 || e.keyCode >= 97 && e.keyCode <= 122) { //letters and numbers

                    $("#"+String.fromCharCode(e.keyCode)).css("background-color", "grey");
                    setTimeout(function() {
                        $("#"+String.fromCharCode(e.keyCode)).css("background-color", "white");
                    }, 300);

                    $("#boxScreen").append(String.fromCharCode(e.keyCode));
                    array.push(String.fromCharCode(e.keyCode));

                } else if (e.keyCode == 13) { //enter

                    $("#enter").css("background-color", "grey");
                    setTimeout(function() {
                        $("#enter").css("background-color", "white");
                    }, 300);

                    $("#boxScreen").append("<br>");
                    array.push("enter");
                } else if (e.keyCode == 32) { //space

                    $("#space").css("background-color", "grey");
                    setTimeout(function() {
                        $("#space").css("background-color", "white");
                    }, 300);

                    $("#boxScreen").append("\u00A0");
                    array.push("space");

                }
            }) //END FUNCTION KEYPRESS

            $("body").keydown(function(e){
                if (e.keyCode == 8) { //delete
                    console.log("hit")
                    $("#delete").css("background-color", "grey");
                    setTimeout(function() {
                        $("#delete").css("background-color", "white");
                    }, 300);

                    array.pop();
                    $("#boxScreen").text("");

                    for (var i = 0; i < array.length; i++) {
                        if (array[i] == "space") {
                            $("#boxScreen").append("\u00A0");
                        } else if (array[i] == "enter") {
                            $("#boxScreen").append("<br>");
                        } else {
                            $("#boxScreen").append(array[i]);
                        }
                    }

                }
            });

        }); //END JQUERY FUNCTION

    </script>
</body>

</html>
