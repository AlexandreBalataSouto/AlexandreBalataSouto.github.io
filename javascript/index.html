<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
    .card {
        margin: auto;
    }
</style>

<body>
    <div class="container">
        <h1 class="text-center display-4 text-warning">Javascrip</h1>

        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mt-3">
                <div class="card h-100" style="width: 18rem;">
                    <img src="../img/keyboard.png" class="card-img-top" alt="foto-web-grid-flex">
                    <div class="card-body">
                        <h5 class="card-title" id="keyboardTitle"></h5>
                        <p class="card-text" id="keyboardDescription"></p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <a href="keyboard/keyboard.html" class="btn btn-primary btn-block" id="linkToKeyboard"></a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mt-3">
                <div class="card h-100" style="width: 18rem;">
                    <img src="../img/tic-tac-toe.png" class="card-img-top" alt="foto-web-grid-flex">
                    <div class="card-body">
                        <h5 class="card-title" id="ticTacToeTitle"></h5>
                        <p class="card-text" id="ticTacToeDescription"></p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <a href="tic-tac-toe/tic-tac-toe.html" class="btn btn-primary btn-block"
                            id="linkToTicTacToe"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/js_examples.js"></script>
</html>
